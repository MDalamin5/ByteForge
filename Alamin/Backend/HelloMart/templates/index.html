{% extends "base.html" %}
{% load static %}

{% block body %}

<section class="section-intro padding-y-sm">
	<div class="container">
	
	<div class="intro-banner-wrap">
		<!--	<img src="images/banners/1.jpg" class="img-fluid rounded"> -->
	
		<!--NEw Carosul-->
		<div id="carouselExampleControls" class="carousel slide " data-ride="carousel">
			<div class="carousel-inner rounded">
			  <div class="carousel-item active">
				<a href="{% url "store" %}">
					<img class="d-block w-100 " src="{% static "images/banners/1.jpg" %}" alt="First slide">
				</a>
					   <div class="carousel-caption d-none d-md-block text-dark">
						<h5>This is Banner-1</h5>
						<p>This is another</p>
					  </div>
			  </div>
			  <div class="carousel-item">
				<img class="d-block w-100 " src="{% static "images/banners/2.jpg" %}" alt="Second slide">
				<div class="carousel-caption d-none d-md-block">
					<h5>This is Banner-2</h5>
					<p>This is another</p>
				</div>
			  </div>
			  <div class="carousel-item">
				<img class="d-block w-100 " src="{% static "images/banners/3.jpg" %}" alt="Third slide">
				<div class="carousel-caption d-none d-md-block">
					<h5>This is Banner-3</h5>
					<p>This is another</p>
				</div>
			  </div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
			  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			  <span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
			  <span class="carousel-control-next-icon" aria-hidden="true"></span>
			  <span class="sr-only">Next</span>
			</a>
		  </div>
	</div>
	
	
	</div> <!-- container //  -->
	</section>
	<!-- ========================= SECTION MAIN END// ========================= -->
	
	<!-- ========================= SECTION  ========================= -->
	<section class="section-name padding-y-sm">
	<div class="container">
	
	<header class="section-heading">
		<a href="{% url "store" %}" class="btn btn-outline-primary float-right">See all</a>
		<h3 class="section-title">Popular products</h3>
	</header><!-- sect-heading -->
	
		
	<div class="row">
		{% for item in products %}
		<div class="col-md-3">
			<div class="card card-product-grid">
				<a href="{% url "product_detail" item.category.slug item.slug %}" class="img-wrap"> <img src="{{item.image.url}} "> </a>
				<figcaption class="info-wrap">
					<a href="{% url "product_detail" item.category.slug item.slug %}" class="title">{{item.product_name}} </a>
					<div class="price mt-1">{{item.price}} Taka</div> <!-- price-wrap.// -->
				</figcaption>
			</div>
		</div>
		{% endfor %}
		
	</div> <!-- row.// -->
	
	</div><!-- container // -->
</section>

{% endblock body %}
